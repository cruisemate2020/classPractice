        <link

    <body>
        <nav>
            <div class="dropdown">
                <button
                    class="btn btn-primary myDropdown"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="./index.html">Home</a>
                    <a class="dropdown-item" href="#">profile</a>

                </div>

            <div class="authNav">
                <a href="#">Signup</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <h2>List Page</h2>

        <br />

        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
        >
            <ol class="carousel-indicators">
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                ></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                ></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="https://lh5.googleusercontent.com/MH0q-AmU9xs2DWgM_zmnD7TSdizOXFrZizAIV-8IZiAuDq0RQyLiZfEDMgk_LdRHNxcoIHfYZwuHz5HPrLOUSeepZbxy3YKOuU23XGdYqKDwUcSOiBoboiwxGei8Xspp5IXn"
                        alt="Dragon 1"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>...</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="https://cache.desktopnexus.com/thumbseg/1939/1939793-bigthumbnail.jpg"
                        alt="Dragon 2"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS6ZrT4oro5ON8RPEpIoksEVb3DU_zqfYvwQA&usqp=CAU"
                        alt="Dragon 3"
                    />
                </div>
            </div>
            <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
            </a>
            <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="script.js" async defer></script>
    </body>
</html>
